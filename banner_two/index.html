<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>banner_two</title>
</head>
<body>
    <!-- Div Principal -->
    <div class="div-father">

        <!-- Caixa de Texto I -->
        <div class="div-text-box-one">
            <h1 class="title">NEW<br>FALL<br>COLLECTION</h1>
        </div>

        <!-- Caixa de Texto II -->
        <div class="div-text-box-two">

            <p>SNEAKERS MADE OF<br> WATER-REPELLENT FABRIC</p>

            <!-- Sub-Caixa -->
            <div class="div-text-sub-box-two">

                <!-- Seta -->
                <div class="seta">
                    <img class="arrow" src="file/img/arrow.png">
                    <img class="line" src="file/img/line.png">
                </div>   

                <!-- Button -->
                <div class="box-logo-button">
                    <p id="button">LEARN MORE</p>
                    <div class="logo">
                        <img src="file/img/logo.png">
                        <p>SNEAKER FU</p>
                    </div>
                </div>       

            </div>

        </div>

    </div>

</body>
</html>
